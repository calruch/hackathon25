{% extends "base.html" %}

{% block title %}Weather Service{% endblock %}

{% block content %}
  <h1>Weather Lookup</h1>
  <form action="{{ url_for('main_page', secret_key=key) }}" method="post">
    <input type="text" name="city" placeholder="Enter city name" required />
    <button type="submit">Get Weather</button>
  </form>

  {% if weather %}
    <h2>Current Weather:</h2>
    <p>{{ weather }}</p>
  {% endif %}
{% endblock %}
