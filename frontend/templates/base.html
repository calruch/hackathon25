<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>{% block title %}My Cat App{% endblock %}</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:#17BFA6; font-family:sans-serif; }
    .navbar {
      background:#243447; height:60px;
      display:flex; align-items:center;
      justify-content:flex-end; padding:0 20px;
    }
    .navbar ul { list-style:none; display:flex; gap:1.5rem; }
    .navbar a {
      color:#fff; text-decoration:none;
      font-weight:bold; text-transform:uppercase;
      letter-spacing:0.05em;
    }
    .container { padding:2rem; }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul>
      {% if session.get('logged_in') %}
        <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
        <li><a href="{{ url_for('add-cat') }}">Add Cat</a></li>
        <li><a href="{{ url_for('weather') }}">Weather</a></li>
        <li><a href="{{ url_for('logout') }}">Logout</a></li>
      {% else %}
        <li><a href="{{ url_for('login') }}">Login</a></li>
      {% endif %}
    </ul>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
