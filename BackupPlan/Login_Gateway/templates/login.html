{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <h1>Login Gateway</h1>

  {% if error %}
    <p style="color: #e74c3c; margin-bottom: 1rem;">{{ error }}</p>
  {% endif %}

  <form action="{{ url_for('login') }}" method="post" style="max-width: 400px;">
    <div style="margin-bottom: 1rem;">
      <label for="username" style="display: block; margin-bottom: 0.5rem; color: #243447;">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        required
        style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;"
      >
    </div>

    <div style="margin-bottom: 1rem;">
      <label for="password" style="display: block; margin-bottom: 0.5rem; color: #243447;">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;"
      >
    </div>

    <button
      type="submit"
      style="
        background: #243447;
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      "
    >
      Log In
    </button>
  </form>
{% endblock %}
